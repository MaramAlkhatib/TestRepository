    <body>
        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top">
            <div class="container d-flex align-items-center">
                <h1 class="logo me-auto"><a href="/">ALFANAR</a></h1>
                <nav id="navbar" class="navbar">
                    <ul>
                        <li><a class="nav-link scrollto active" href="/">Home</a></li>

                    <i class="bi bi-list mobile-nav-toggle"></i>
                </nav>
                <!-- .navbar -->
            </div>
        </header>
        <!-- End Header -->

        <!-- ======= Hero Section ======= -->
        <section id="hero" class="d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1" data-aos="fade-up" data-aos-delay="200">
                        <h1>DCU Dismantle Request</h1>
                        <div id="dcuRequest">
                            <div class="card">
                                <div class="card-body">
                                  <form action="--------- LINK ----------" method="GET">
                              
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="inputState">DCU</label>
                                        <input type="text" name="DCUNumber" id="DCUNumber" class="form-control" maxlength="16" readonly/>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label for="inputState">TMU</label>
                                        <input type="text" name="TMUNumber" id="TMUNumber" class="form-control" maxlength="16" readonly/>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label for="inputState">TID</label>
                                        <input type="text" name="Transformerid" id="Transformerid" class="form-control" readonly/>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="inputState">Office</label>
                                        <input type="text" name="Office" id="Office" class="form-control" readonly/>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label for="inputState">Location</label>
                                        <input type="text" name="Location" id="Location" class="form-control" maxlength="16" readonly/>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label for="inputState">Coordinates</label>
                                        <input type="text" name="Coordinates" id="Coordinates" class="form-control" maxlength="16" readonly/>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="inputState">Status</label>
                                        <input type="text" name="Status" id="Status" class="form-control" readonly/>
                                    </div>
                                </div>

                                <br />
 
                                <a href="/">
                                    <button type="button" class="btn btn-primary">Home</button>
                                </a> 
                                
                                <button type="Submit" name="action" value="dismReq" class="btn btn-primary" style="float:right;">
                                    Dismantle Request
                                </button> 
                                <button type="Submit" name="action" value="hesDism" class="btn btn-primary" style="float:right;">
                                    HES Dismantle
                                </button>
                            </form>
                                </div>
                              </div>
                            
                        </div>
                    </div>
                    <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="200">
                        <img src="{{ url_for('static', filename='assets/imgs/hero-img.png') }}" class="img-fluid animated" alt="" />
