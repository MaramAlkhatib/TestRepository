   <!-- ======= Hero Section ======= -->
   <section id="hero" class="d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1" data-aos="fade-up" data-aos-delay="200">
               
                <h3 style="color: rgb(255, 255, 255);">{{ UserName }}</h3>
                <div class="d-flex justify-content-center justify-content-lg-start">
                    <div class="container" data-aos="fade-up">
                        <div id="Form2">
                            <form action="/sitevisit/create" method="POST">
                               
                                <label for="PNum" style="color: white;">Premise Number:</label>
                                <input class="w3-input w3-border" type="text" placeholder="" required name="PNum" id="PNum" style="font-weight: bold; text-align: center;" value="{{ PremiseNumber }}" readonly> </input>
                                </br>

                                <label for="SSNum" style="color: white;">Subscription: </label>
                                <input class="w3-input w3-border" type="text" placeholder="" required name="SSNum" id="SSNum" style="font-weight: bold; text-align: center;" value="{{ SubscriptionNumber }}" readonly></input>
                                </br>

                                <label for="AccNum" style="color: white;">Account Number:</label>
                                <input class="w3-input w3-border" type="text" placeholder="" required name="AccNum" id="AccNum" style="font-weight: bold; text-align: center;" value="{{ AccountNumber }}" readonly> </input>
                                </br>

                                <label for="MNum" style="color: white;">Meter Number: </label>
                                <input class="w3-input w3-border" type="text" placeholder="" required name="MNum" id="MNum" style="font-weight: bold; text-align: center;" value="{{ MeterNumber }}" readonly> </input>
                                </br>

                                <label for="Long" style="color: white;">Longitude: </label>
                                <input class="w3-input w3-border" type="text" placeholder="" required name="Long" id="Long" style="font-weight: bold; text-align: center;" value="{{ Longitude }}" readonly> </input>
                                </br>
                                
                                <label for="Latt" style="color: white;">Lattitude: </label>
                                <input class="w3-input w3-border" type="text" placeholder="" required name="Latt" id="Latt" style="font-weight: bold; text-align: center;" value="{{ Lattitude }}" readonly> </input>
                                </br>
                                
                                <label for="Office" style="color: white;">Office: </label>
                                <input class="w3-input w3-border" type="text" placeholder="" required name="Office" id="Office" style="font-weight: bold; text-align: center;" value="{{ Office }}" readonly> </input>
                                </br>


                                <label for="PCDate" style="color: white;">Office: </label>
                                <input class="w3-input w3-border" type="text" placeholder="" required name="PCDate" id="PCDate" style="font-weight: bold; text-align: center;" value="{{ PCDate }}" readonly> </input>
                                </br>
                                

                                
                                <label  style="color: white;">Visit Requested By</label>
                                </br> 
                                 <input class="w3-radio" type="radio" name="requester" id="SECid" value="SEC" selected >
                                <label style="font-weight: bold; text-align: center; color: white;" for="SECid">SEC</label>
 </br>
                                <input class="w3-radio" type="radio" name="requester" id="ALFid" value="ALF">
                                <label style="font-weight: bold; text-align: center; color: white;" for="ALFid">Alfanar</label>
 
                                
                                
                            </br> </br>
                                <label for="reasonEn" style="color: white;">Reason of visit (English Only)</label>
                                <Textarea class="w3-input w3-border" type="text" placeholder="" required name="reasonEn" id="reasonEn" style="font-weight: bold; text-align: center;" onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57) ||(event.charCode <= 32)"></Textarea>
                                </br>



                                <label for="reasonAr" style="color: white;">Reason of visit (Other Languages)</label>
                                <Textarea class="w3-input w3-border" type="text" placeholder=""  name="reasonAr" id="reasonAr" style="font-weight: bold; text-align: center;"></Textarea>
                                </br>


                               
                                    <div style="text-align: center;">
                                    <button type="submit" class="btn btn-primary" style="width: 50%"><i  ></i><span> </span> Create</button>
                                    </div>
                               
                                
                               

                            </form>
                        
                            
                        </div>
