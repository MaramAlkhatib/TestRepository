<!DOCTYPE html>
<html lang="en">
    <title>ALFANAR</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/w3css.css') }}" />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <style>
        .btn {
            background-color: #006cb8 !important;
            /* margin-top: 16px; */
            margin-bottom: 16px;
            margin-right: 5px;
            border: none;
            display: inline-block;
            padding: 8px 16px;
            vertical-align: middle;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            background-color: inherit;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
        }

        label {
            color: white;
        }
    </style>

    <head>
        <!-- Favicons -->
        <link href="{{ url_for('static', filename='favicon.ico')}}" rel="icon" />
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
        <!-- Google Fonts -->
        <!-- Vendor CSS Files -->
        <link type="text/css" href="{{ url_for('static',filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" />
        <link type="text/css" href="{{ url_for('static',filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet" />
        <link type="text/css" href="{{ url_for('static',filename='assets/vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet" />
        <link type="text/css" href="{{ url_for('static',filename='assets/vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet" />
        <link type="text/css" href="{{ url_for('static',filename='assets/vendor/remixicon/remixicon.css') }}" rel="stylesheet" />
        <link type="text/css" href="{{ url_for('static',filename='assets/vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet" />
        <!-- -------------------------------------------- EXPORTED ---------------------------------------- -->
        <!-- Template Main CSS File -->
        <link type="text/css" href="{{ url_for('static',filename='assets/css/StyleofHomepage.css') }}" rel="stylesheet" />
        <link type="text/css" href="{{ url_for('static',filename='assets/css/style.css') }}" rel="stylesheet" />
        <link type="text/css" href="{{ url_for('static',filename='assets/css/3.4.1_bootstrap.min.css') }}" rel="stylesheet" />
        <!-------------------------------------------- FOR TABS ------------------------------------------------------->
        <script src="{{ url_for('static',filename='assets/js/3.1.1_jquery.min.js') }}"></script>
        <script src="{{ url_for('static',filename='assets/js/3.3.7_bootstrap.min.js') }}"></script>
 
        <script type="text/javascript">
            $(document).ready(function () {
                $(".tooltip-msg").tooltip({
                    selector: "a[rel=tooltip]",
                    placement: "top",
                });
            });
        </script>
        <style>
            .tooltip {
                position: absolute;
                z-index: 1020;
                display: block;
                visibility: visible;
                padding: 5px;
                font-size: 13px;
                opacity: 0;
                filter: alpha(opacity=0);
            }
            .tooltip.in {
                opacity: 0.9;
                filter: alpha(opacity=90);
            }

            .tooltip-arrow {
                position: absolute;
                width: 0;
                height: 0;
            }
        </style>
        <!-- -------------------------------------------- EXPORTED ---------------------------------------- -->
    </head>

    <body>
        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top">
            <div class="container d-flex align-items-center">
                <h1 class="logo me-auto"><a href="/">ALFANAR</a></h1>
                <nav id="navbar" class="navbar">
                    <ul>
                        <li><a class="nav-link scrollto active" href="/">Home</a></li>
                        <li><a class="nav-link scrollto active" href="/Login">Login</a></li>
                    </ul>
                    <i class="bi bi-list mobile-nav-toggle"></i>
                </nav>
                <!-- .navbar -->
            </div>
        </header>
        <!-- End Header -->

        <!-- ======= Hero Section ======= -->
        <section id="hero" class="d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1" data-aos="fade-up" data-aos-delay="200">
                        <h1>DCU Dismantle Request</h1>

                        <ul class="nav nav-tabs">
                            <li><a data-toggle="tab" href="#one_device_link" style="color: #999999;">Device SIM Link</a></li>
                            <li class="active"><a data-toggle="tab" href="#multi_device_link" style="color: #999999;">Multiple Device SIM Link</a></li>
                        </ul>

                        <div class="tab-content">
                            <div id="one_device_link" class="tab-pane fade">
                                <form action="hes/simLinkConnReq" method="POST">
                                    <br />
                                    <label for="deviceid" style="color: white;">Device ID</label>
                                    <input class="w3-input w3-border form-control" type="text" required name="deviceid" id="deviceid" maxlength="20" />
                                    <br />
                                    <label for="imsinumber" style="color: white;">IMSI</label>
                                    <input class="w3-input w3-border form-control" type="text" required name="imsinumber" id="imsinumber" maxlength="20" />
                                    <br />
                                    <button type="Submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                    <a href="/">
                                        <button type="button" class="btn btn-primary">Home</button>
                                    </a>
                                </form>
                            </div>
                            <div id="multi_device_link" class="tab-pane fade in active">
                                <form action="hes/simLinkConnReq" method="POST">
                                    <br />
                                    <p style="color: rgb(255, 250, 250);">All column names must be identical to the columns in the sample file. Kindly refer to the sample file to ensure that the uploaded file is in the correct format.</p>
                                    <br />
                                    <label for="deviceid" style="color: white;">Upload File</label>
                                    <div class="row">
                                        <div class="form-outline col-sm-9 col-md-6 col-lg-10 col-xl-10">
                                            <input type="file" id="form1" class="form-control" />
                                        </div>
                                        <div class="col-sm-3 col-md-6 col-lg-2 col-xl-2">
                                            <div class="tooltip-msg">
                                                <a
                                                    href="{{ url_for('static', filename='assets/SIMLinkSampleFile.xlsx') }}"
                                                    title=" <img src='{{ url_for('static', filename='assets/hes_sim_gif.gif') }}'' width='175'> <p>Column names must be identical to sample file (referenced above)</p> "
                                                    data-html="true"
                                                    rel="tooltip"
                                                    href="#"
                                                >
                                                    <button type="button" class="btn btn-primary"><i class="fa fa-file"> </i> Sample</button>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <br />
                                    <button type="Submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                    <a href="/">
                                        <button type="button" class="btn btn-primary">Home</button>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="200">
                        <img src="{{ url_for('static', filename='assets/imgs/hero-img.png') }}" class="img-fluid animated" alt="" />
                    </div>
                </div>
            </div>
        </section>
        <!-- End Hero -->

        <main id="main">
            <!-- ======= Footer ======= -->
            <footer id="footer"></footer>
            <!-- End Footer -->

            <div id="preloader"></div>
            <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

            <!-- Vendor JS Files -->
            <script src="{{ url_for('static',filename='assets/vendor/aos/aos.js') }}"></script>
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
            <script src="{{ url_for('static',filename='assets/vendor/glightbox/js/glightbox.min.js') }}"></script>
            <script src="{{ url_for('static',filename='assets/vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
            <script src="{{ url_for('static',filename='assets/vendor/php-email-form/validate.js') }}"></script>
            <script src="{{ url_for('static',filename='assets/vendor/swiper/swiper-bundle.min.js') }}"></script>
            <script src="{{ url_for('static',filename='assets/vendor/waypoints/noframework.waypoints.js') }}"></script>

            <!-- Template Main JS File -->
            <script src="{{ url_for('static',filename='assets/js/main.js') }}"></script>
        </main>
    </body>
</html>
